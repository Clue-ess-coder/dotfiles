# Yaml is white-space sensitive (use 2 spaces to indent).

###
# Define a new window with an id of 'bar'. This window can then be opened
# via the Zebar cli by running 'zebar open bar --args <ARGS...>'.
#
# Docs regarding window: https://some-future-docs-link.com
window/bar:
  providers: ["self"]
  # Width of the window in physical pixels.
  width: "{{ self.args.MONITOR_WIDTH }}"
  # Height of the window in physical pixels.
  height: "26"
  # X-position of the window in physical pixels.
  position_x: "{{ self.args.MONITOR_X }}"
  # Y-position of the window in physical pixels.
  position_y: "{{ self.args.MONITOR_Y }}"
  # Whether to show the window above/below all others.
  # Allowed values: 'always_on_top', 'always_on_bottom', 'normal'.
  z_order: "normal"
  # Whether the window should be shown in the taskbar.
  shown_in_taskbar: false
  # Whether the window should have resize handles.
  resizable: false
  # Styles to apply globally within the window. For example, we can use
  # this to import the Nerdfonts icon font. Ref https://www.nerdfonts.com/cheat-sheet
  # for a cheatsheet of available Nerdfonts icons.
  global_styles: |
    @import "https://www.nerdfonts.com/assets/css/webfont.css";
  # CSS styles to apply to the root element within the window. Using CSS
  # nesting, we can also target nested elements (e.g. below we set the
  # color and margin-right of icons).
  styles: |
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    height: 100%;
    width: 100%;
    align-items: center;
    color: #ffffff;
    font-family: JetBrainsMono Nerd Font, monospace;
    font-size: 11px;
    margin: 0px;
    padding: 0px 4px;
    border-radius: 0px;
    background: # 20242cc4;

  group/left:
    styles: |
      display: flex;
      align-items: center;

    template/glazewm_workspaces:
      styles: |
        display: flex;
        align-items: center;

        .workspace {
          background: rgb(255 255 255 / 0%);
          margin-right: 4px;
          padding: 4px 8px;
          color: rgb(255 255 255 / 60%);
          border: none;
          border-radius: 5px;
          cursor: pointer;

          &.displayed {
            background: rgb(255 255 255 / 100%);
          }

          &.focused,
          &:hover {
            background: rgb(81 179 85 / 50%);
          }
        }
      providers: ["glazewm"]
      events:
        - type: "click"
          fn_path: "script.js#focusWorkspace"
          selector: ".workspace"
      template: |
        @for (workspace of glazewm.currentWorkspaces) {
          <button
            class="workspace {{ workspace.hasFocus ? 'focused' : '' }} {{ workspace.isDisplayed ? 'displayed' : '' }}"
            id="{{ workspace.name }}"
          >
            {{ workspace.displayName ?? workspace.name }}
          </button>
        }

  group/center:
    styles: |
      justify-self: center;

    template/glazewm_other:
      providers: ["glazewm"]
      styles: |
        .binding-mode {
          background: rgb(255 255 255 / 70%);
          color: rgb(255 255 255 / 100%);
          border-radius: 5px;
          padding: 4px 6px;
        }

      template: |
        @for (bindingMode of glazewm.bindingModes) {
          <span class="binding-mode">
            {{ bindingMode.displayName ?? bindingMode.name }}
          </span>
        }

    # template/clock:
    #   providers: ['date']
    #   # Available date tokens: https://moment.github.io/luxon/#/formatting?id=table-of-tokens
    #   template: |
    #     {{ date.toFormat(date.now, 't | yyyy-MM-dd') }}

  group/right:
    styles: |
      justify-self: end;
      display: flex;

      .template {
        margin: 0 4px;
      }

    template/glazewm_other:
      providers: ["glazewm"]
      styles: |
        .tiling-direction {
          background: rgb(255 255 255 / 0%);
          color: rgb(255 255 255 / 50%);
          padding: 4px 6px;
          margin: 0;
        }

      template: |
        @if (glazewm.tilingDirection === 'horizontal') {
          󰓡 
        } @else {
         󱒓 
        }

    template/battery:
      providers: ["battery"]
      styles: |
        position: relative;

        .charging-icon {
          position: absolute;
          font-size: 10px;
          left: -7px;
          top: 0px;
        }
      template: |
        <!-- Show icon for whether battery is charging. -->
        @if (battery.isCharging) {󱐋 }

        <!-- Show icon for how much of the battery is charged. -->
        @if (battery.chargePercent > 90) {  }
        @else if (battery.chargePercent > 70) { }
        @else if (battery.chargePercent > 40) { }
        @else if (battery.chargePercent > 20) { }
        @else { }

        {{ Math.round(battery.chargePercent) }}%

    template/clock:
      providers: ['date']
      # Available date tokens: https://moment.github.io/luxon/#/formatting?id=table-of-tokens
      template: |
        {{ date.toFormat(date.now, '[tt] [D]') }}
